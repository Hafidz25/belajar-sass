<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/reg.css">
    <link rel="stylesheet" href="css/responsive-reg.css">

    <!-- Custom Favicon -->
    <link rel="shortcut icon" href="assets/logo.svg" type="image/x-icon">

    <title>Register Page</title>
  </head>
  <body>
    <div class="container">
        <div class="box">
            <img class="logo mt-4" src="assets/logo.svg">
            <h4 class="text-judul text-center fw-bold text-light mt-3">Register Form</h4>
            <form action="">
                <label class="form-label text-form text-light mt-3">Email</label>
                <input type="email" class="form-control form-input" placeholder="Masukan Email">
                
                <label class="form-label text-form text-light mt-2">Username</label>
                <input type="text" class="form-control form-input" placeholder="Masukan Username">
                    
                <label class="form-label text-form text-light mt-2">Password</label>
                <input type="password" class="form-control form-input" placeholder="Masukan Password">
                <div class="mt-4">
                    <button class="btn btn-primary fw-bold">Register</button>
                    <span class="text-span text-light">Sudah punya akun?
                        <a href="index.html" class="text-link">Login</a></span>
                </div>
            </form>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
  </body>
</html>
